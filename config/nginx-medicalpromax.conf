# Nginx Configuration for MedicalProMax
# Location: /etc/nginx/sites-available/medicalpromax
# 
# Setup:
#   1. sudo cp this file to /etc/nginx/sites-available/medicalpromax
#   2. sudo ln -s /etc/nginx/sites-available/medicalpromax /etc/nginx/sites-enabled/
#   3. sudo nginx -t
#   4. sudo systemctl reload nginx

################################################################################
# HTTP to HTTPS Redirect
################################################################################
server {
    listen 80;
    listen [::]:80;
    server_name medicalpromax.ir www.medicalpromax.ir;

    # Allow Certbot verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://medicalpromax.ir$request_uri;
    }
}

################################################################################
# HTTPS Configuration
################################################################################
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name medicalpromax.ir www.medicalpromax.ir;

    # SSL Certificates (obtained via Certbot)
    ssl_certificate /etc/letsencrypt/live/medicalpromax.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medicalpromax.ir/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/log/nginx/medicalpromax-access.log combined;
    error_log /var/log/nginx/medicalpromax-error.log warn;

    # File upload size limit
    client_max_body_size 10M;

    ################################################################################
    # Frontend (Next.js) - Port 3000
    ################################################################################
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    ################################################################################
    # Backend API (Django/Gunicorn) - Port 8000
    ################################################################################
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS Headers
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    ################################################################################
    # Static Files (Django) - Cached
    ################################################################################
    location /static/ {
        alias /var/www/medicalpromax/static/;
        expires 30d;
        add_header Cache-Control "public, immutable, max-age=2592000";
        add_header ETag "off";
    }

    ################################################################################
    # Media Files (Uploaded Images)
    ################################################################################
    location /media/ {
        alias /var/www/medicalpromax/media/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    ################################################################################
    # Deny access to sensitive files
    ################################################################################
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    ################################################################################
    # Gzip Compression
    ################################################################################
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_disable "msie6";
}

